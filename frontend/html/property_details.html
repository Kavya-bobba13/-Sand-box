<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>project details - Bootdey.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    	body{
    background:#f5f5f5;
    margin-top:20px;}
/*------- portfolio -------*/
.project {
  margin: 15px 0;
}

.no-gutter .project {
  margin: 0 !important;
  padding: 0 !important;
}

.has-spacer {
  margin-left: 30px;
  margin-right: 30px;
  margin-bottom: 30px;
}

.has-spacer-extra-space {
  margin-left: 30px;
  margin-right: 30px;
  margin-bottom: 30px;
}

.has-side-spacer {
  margin-left: 30px;
  margin-right: 30px;
}

.project-title {
  font-size: 1.25rem;
}

.project-skill {
  font-size: 0.9rem;
  font-weight: 400;
  letter-spacing: 0.06rem;
}

.project-info-box {
  margin: 15px 0;
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 5px;
}

.project-info-box p {
  margin-bottom: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid #d5dadb;
}

.project-info-box p:last-child {
  margin-bottom: 0;
  padding-bottom: 0;
  border-bottom: none;
}
img {
    width: 100%;
    max-width: 100%;
    height: auto;
    -webkit-backface-visibility: hidden;
}
.rounded {
    border-radius: 5px !important;
}
.btn-xs.btn-icon {
    width: 34px;
    height: 34px;
    max-width: 34px !important;
    max-height: 34px !important;
    font-size: 10px;
    line-height: 34px;
}
.icons-bar{
  list-style-type: none;
  display: flex;
  justify-content: space-between;

}
.icons{
  padding-left: 2%;
  border-left: 2px solid black;
}
.btn-circle {
    border-radius: 50% !important;
}
.project-info-box p {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid #d5dadb;
}
p,span {
    font-family: "Barlow", sans-serif !important;
    font-weight: 300;
    font-size: 1rem;
    color: #686c6d;
    letter-spacing: 0.03rem;
    margin-bottom: 10px;
}
b, strong {
    font-weight: 700 !important;
}
    </style>
</head>
<body>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<div class="container">
<div class="row">
<div class="col-md-5">
<div class="project-info-box mt-0">
<h5 class="cost"></h5> <br>
<p><span class="bhksize"></span> <span class="area"> </span></p>
<span class="propertyname"></span> <span class="location"></span>
<p class="mb-0"></p>
</div>
<div class="project-info-box">
<p class="name"><b>Name:</b></p>
<p class="pname"><b>PropertyName:</b></p>
<p class="deposit"><b>SecurityDeposit:</b></p>
<p class="cost"><b>Cost:</b></p>
<p class="facing"><b>Facing:</b></p>
<p class="address"><b>Address:</b></p>
<p class="since"><b>Since:</b></p>
<p class="location"><b>Location:</b></p>

</div>
<div class="project-info-box mt-0 mb-0">
<p class="mb-0">
<!-- <span class="fw-bold mr-10 va-middle hide-mobile"></span> -->
<button type="button" class="btn btn-primary contact">Contact Owner</button>
</p>
</div>
</div>
<div class="col-md-7">
<img src="https://www.bootdey.com/image/400x300/FFB6C1/000000" alt="project-image" class="rounded pimg">
<div class="project-info-box">
<ul class="icons-bar">
  <li class="beds "><i class='fas fa-bed' style='font-size:24px;'></i> beds </li>
  <li class="baths icons"><i class='fas fa-bath' style='font-size:24px;'></i> baths </li>
  <li class="balconies icons"><i class='fas fa-university' style='font-size:24px;'></i> balconies </li>
  <li class="status icons"><i class='fas fa-couch' style='font-size:24px;'></i> </li>
</ul>
  
<!-- <p><b>Categories:</b> Design, Illustration</p>
<p><b>Skills:</b> Illustrator</p> -->
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/property_details.js"></script>
</body>
</html>
