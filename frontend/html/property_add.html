<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/property_add_style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
 
    <form method="post" id="myform" action="http://127.0.0.1:3000/properties/uploadfile" enctype="multipart/form-data" >
  <div id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Details</li>
      <li>Property-details</li>
      <li>Property-details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset id="hidd">
      <h2 class="fs-title">Add Your Property To Rent</h2>
      <h3 class="fs-subtitle">You are one step close to register</h3>
      <input type="text" name="ownerName" id="ownerName" placeholder="Name of property holder" />
      <select class="form-control select type" name="propertyType" id="propertyType" >
        <option disabled selected>Select Property-type</option>
        <option value="Flats">Flats</option>
        <option value="House">House</option>
        <option value="PG">PG</option>
        <option value="Office Space">Office Space</option>

      </select>
      <select  class="form-control select location" name="location" id="location">
        <option disabled selected>Select City</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Bengaluru">Bengaluru</option>
        <option value="Chennai">Chennai</option>
        <option value="Noida">Noida</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Nostatusa">Nostatusa</option>
        <option value="Delhi">Delhi</option>

      </select>

      <input type="building_name" id="propertyName" name="propertyName" placeholder="Enter property name" />
      <input type="text" id="facing" name="facing" placeholder="Facing">
      
      <input type="text" id="area" name="area" placeholder="Property area(sq-fts)">
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Details-1</h2>
      <h3 class="fs-subtitle">More info about your property</h3>
      <input type="text" name="securityDeposit" id="securityDeposit" placeholder="Security-deposit" />
      <input type="text" name="cost" id="cost" placeholder="Cost per month" />
      <input type="text" name="maintainence" id="maintainence" placeholder="Monthly Maintainence" />
      <input type="text" name="furnishedStatus" id="furnishedStatus" placeholder="Furnished status" />
      <input type="number" name="balconies" id="balconies" placeholder="Balconies" />
      <input type="number" name="beds" id="beds" placeholder="BHK-size" />
      <input type="button"  name="previous" class="previous action-button" value="Previous" />
      <input type="button"  name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Details-2</h2>
      <h3 class="fs-subtitle">More info about your property</h3>
      <input type="number" id="baths" name="baths" placeholder="Baths" />
      <input type="number" id="since" name="since" placeholder="Since" />
      <input type="text" id="mobile" name="mobile" placeholder="Phone" />
      <label for="image" class="label select">Property-images</label>
      <input type="file" class="select" name="myFile" id="myFile"  placeholder="Property-images(png,jpeg)" >
      <!-- <input type="button" name="upload" value="upload"> -->
     
      <textarea name="address" id="address" placeholder="Address"></textarea>
      
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" id="submit" name="submit" class="action-button addPropertySubmit" value="Submit"  />
      <!-- onclick="window.location.href='selling.html'" -->
    </fieldset>
    <input type="hidden" id="key" name="key">
  </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="../js/property_add_script.js"></script>
<script src="../js/hidden.js"></script>
<script>
  const logot = document.querySelector("#logout");
  
  if (logot) {
    logot.style.display = "none";
    logot.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("name");
      if(localStorage.admin)
      localStorage.removeItem("admin");
      storagehandle();
      
    });
  }
  </script>

</body>
</html>
