<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login #1</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 login">
            <h3>Login <strong>@Sand-box</strong></h3> <br>
           
            <form action="#" method="post"id="loginform" >
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control email" placeholder="your-email@gmail.com" name="email">
                
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control password" placeholder="Your Password"name="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/> 
                  <div class="control__indicator"></div>
                </label> 
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Login" class="btn btn-block btn-primary login clkbtn"> <br> <br>
              <span class="ml-auto"><a href="#" class="sign-up hide">Don't have an account? signup</a></span> 

            </form>
          </div>

          <div class="col-md-7 signup">
            <h3>SignUp <strong>@Sand-box</strong></h3> <br>
           
            <form action="#" method="post" id="signupform">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control uname" placeholder="Your Fullname" name="uname"> 
              </div>
              <div class="form-group first">
                
                <label for="email">Email</label>
                <input type="text" class="form-control email" placeholder="your-email@gmail.com" name="email"> 
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control password" placeholder="Your Password" name="password"> 
              </div>
              <div class="form-group last mb-3">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control cpassword" placeholder="Confirm Password" name="cpassword"> 
              </div>
              <div class="form-group last mb-3">
                <label for="mobileno">Mobile Number</label> <br>
                <input type="tel" class="form-control mobileno" placeholder="Mobile number" name="mobileno"> 
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/> 
                  <div class="control__indicator"></div>
                </label> <br> <br>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="SignUp" class="btn btn-block btn-primary clkbtn"> <br> <br>
              <span class="ml-auto"><a href="" class=" hide" >Have an account? login</a></span> 

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script> -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    <script src="./js/main.js"></script>
    <script src="../js/login&logout.js"></script>
	<script src="../js/data.js"></script>
	<script src="../js/index.js"></script>
  </body>
</html>
