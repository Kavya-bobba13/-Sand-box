<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>LogIn</title>
	<link rel="stylesheet"
		href="../css/loginstyle.css">
	
    
</head>

<body>
	<header>
		<h1 class="heading"><a href=_dirname+"/index.html" class="logo">@Sand-Box</a></h1>
	</header>
	
	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<form id="loginform">
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com"  name="email">
				<input type="password"
					class="password ele"
					placeholder="password" name="password">
				<button class="clkbtn">Login</button>
			</div>
			</form>
			<!-- signup form -->
			<form id="signupform" >
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name" name="uname">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com" name="email">
				<input type="password"
					class="password ele"
					placeholder="password" name="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password" name="cpassword">
				<button class="clkbtn">Signup</button>
			</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="../js/login&logout.js"></script>
	<script src="../js/data.js"></script>
	<script src="../js/index.js"></script>
	
	
	
	
</body>

</html>
